
{% set menuItems = siteInfo.menuBlog.all() %}

<header>
    <div>
        <!--Lorem ipsum dolor sit amet-->
        <a href="/"><h2 class="site-title">{{ siteInfo.siteHeader }}</h2></a>
        {% if menuItems|length > 0 %}
        <nav>
            {% for menuItem in menuItems %}
                <a href="{{ menuItem.menuItemLink }}">{{ menuItem.menuItemName }}</a>
            {% endfor %}
        </nav>
        {% endif %}
    </div>
</header>
